<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FROGGER MD</title>
		<link rel="stylesheet" href="css/game.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
	</head>
	
	<body onload="start_game();" id="body">
		<div class="logo">
			<p>FROGGER</p>
		</div>

		<div class="game">
			<canvas id="game" height="565" width="399"></canvas>
		</div>
		
		<div class="items">
			<ul>
				<li><a href="styles.html">ACCUEIL</a></li>
				<li><a href="regles.html">RÈGLES</a></li>
				<li><a href="contact.html">CONTACT</a></li>
				<li><a href="#" onClick="window.open('pop_up.html','mon_popup','toolbar=1,location=1,directories=1,status=1,scrollbars=1,resizable=1,copyhistory=1,width=800,height=400,screenX=200,screenY=200');">PROFIL</a></li>
			</ul>
		</div>
		
		<div class="music">
			<div class="under-line"><div id="level"><h2>Précédemment</h2></div></div>
		
		
			<div id="cover" class="blur"></div>

			<div class="text">
				<p>Découvrez votre playlist !
			</div>
		
			<div class="arrow">
				<a href="#container3"><img src="images/arrow3.png"></p></a>
			</div>

		</div>

		<div id="container3">
			<div class="under-line2"></div>
		
			<div class="title">
				<p>Musiques découvertes</p>
			</div>
			
			<ul id="playlist"></ul>
			
			<div id="msg"><p>Vous n'avez rien découvert encore...</p></div>

			<div id="share">
				<div class="share-song">
					<p>Partagez votre playlist</p>
				</div>
				
				<div class="social">
					<a href="#"><img src="images/facebook.png"></a>
					<a href="#"><img src="images/twitter.png"></a>	
				</div>
			</div>

		<button id="restart"  type="button" onclick="restart();">restart</button>
		<div id="player"></div>


		<script src="assets/jquery.min.js"></script>
		<script src="scripts/game.js"></script>
		<script src="assets/jquery-2.2.0.min.js"></script>
	</body>
</html>
